<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성 및 등록</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<!-- vs에서는 타임리프 인식을 못해서 링크를 w3schools bootstrap4에서 가져와 작성하기 -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>게시글 등록</h2>
        </div>
        <!-- enctype="multipart/form-data" 를 통해 파일 업로드 데이터를 전송함-->
        <form action="/board/insertBoard.do" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목 : </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="createdId">아이디 : </label>
                <input type="text" id="createdId" name="createdId" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea id="contents" name="contents" cols="30" rows="10" class="form-control">
                </textarea>
            </div>
            <div class="form-group">
            	<!--
            	파일을 첨부할 수 있는 input 태그.
            	multiple 속성으로 여러개의 파일 추가 가능.
            	multiple은 html5에서만 사용 가능
            	-->
            	<input type="file" id="files" name="files" multiple="multiple" class="form-control-file boarder">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">글 등록</button>
            </div>
        </form>
    </div>
</body>
</html>
